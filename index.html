<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom YouTube Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<script>
    // Disable right-click
    document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
    });

    // Disable specific key combinations like Ctrl+U, Ctrl+Shift+I, F12
    document.addEventListener('keydown', function (e) {
        if (e.ctrlKey && (e.key === 'u' || e.key === 'U') ||
            e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i') ||
            e.key === 'F12') {
            e.preventDefault();
            return false;
        }
    });
</script>

<body>
    <main class="main-wrap">
        <section class="video-section">

            <input type="hidden" id="videoId" data-id="DjwwzS0aMnM" placeholder="Enter YouTube Video ID">

            <div class="video-wrap">

                <!-- The YouTube iframe will be dynamically loaded here -->
                <div id="player" class="player" style="pointer-events: none;"></div>
                <div class="player_button">
                    <button id="play-pause" class="control-button"> <i class="fa-solid fa-play"></i></button>

                    <button id="fullscreen" class="control-button fullscreen"> <i
                            class="fa-solid fa-expand"></i></button>
                    <button id="backwardBtn">
                        <i class="fas fa-backward"></i>
                    </button>
                    <!-- Stop Button -->
                    <button id="stop" class="control-button stop"><i class="fa-solid fa-stop"></i></button>
                    <button id="forwardBtn">
                        <i class="fas fa-forward"></i>
                    </button>

                    <div class="volume-videoplay">
                        <!-- Volume Control -->
                        <div class="volume-control">
                            <button class="volume-button" id="volume-btn">
                                <span id="volume-icon"><i class="fa-solid fa-volume-high"></i></span>
                            </button>
                            <input type="range" id="volume" class="volume-slider" min="0" max="100" value="50">
                        </div>

                        <!-- Progress Bar -->

                        <div class="video-control ">
                            <button class="video-button" id="video-btn">
                                <!-- Time Display -->
                                <span id="time-display" class="time-display">00:00 / 00:00</span>
                            </button>
                            <input id="progress-bar" type="range" class="progress-bar " min="0" max="100" value="0">
                        </div>
                    </div>






                    <!-- <div class="progress-container">


                        <input id="progress-bar" type="range" class="progress-bar" min="0" max="100" value="0">

                    </div> -->



                </div>
            </div>

            </div>
        </section>
    </main>
    <script src="https://www.youtube.com/iframe_api/"></script>
    <script src="script.js"></script>


</body>

</html>
